			  <div id="songRecord"> </div>
             <script>    
			function myFunction() {
              var index;
              var text = "<table><th>Artist</th><th>Songs</th>";
              var figurelist = ["Abba", "5th Dimension", "Ace", "Al Green", "Al Wilson","Albert Hammond", "Alice Cooper", "Alicia Bridges", "Allman Brothers Band","Amazulu", "America","Amii Stewart"];
	          var songs = ["a", "b", "c", "d", "e", "h", "i", "j", "k", "l", "m", "n"];
              for (index = 0; index < figurelist.length; index++) {
	              for(index = 0; index < songs.length; index++)
	              {
                    text += "<tr><td>" + figurelist[index] + "</td><td>" + songs[index] +"</td></tr>";
                  }
	            }
                     text += "</table>";
                     document.getElementById("songRecord").innerHTML = text;
            }</script>
